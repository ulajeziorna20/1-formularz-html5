<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <h2>Formularz zgłoszeniowy na szkolenie</h2>
    <br>
    <hr>
    <br>

    <form action="https://formspree.io/f/mrgrqaog" method="POST">

        <label><input type="text" name="username" required>&nbsp;&nbsp;Imię <span>*</span></label><br>
        <br>
        <label><input type="text" name="surname" required>&nbsp;&nbsp;Nazwisko <span>*</span></label><br>
        <br>
        <label><input type="email" name="email" placeholder="np.example@example.com">&nbsp;&nbsp;Email
            <span>*</span></label><br>
        <br>
        <label><input type="number" name="number" required placeholder="+48...">&nbsp;&nbsp;Numer Tel
            <span>*</span></label><br>

        <br><br>

        <h4>Wybierz miasto<span>*</span></h4>

        <select name="city" required>

            <option value="">Warszawa</option>
            <option value="">Poznań</option>
            <option value="">Lublin</option>

        </select><br>
        <br><br>


        <label><input type="radio" name="choice">Kobieta</label> 
        <br>
        <label><input type="radio" name="choice">Mężczyzna</label>
        <br>
        <label><input type="radio" name="choice">Nie chcę podawać</label><br>

        <br><br>

        <label><input type="checkbox" name="agreement" required>Wyrażam zgodę na przetwarzanie danych osobowych
        <span>*</span></label><br>
        <br>

        <textarea name="message" cols="60" rows="5" maxlength="130"></textarea><br>
        <br><br>

        <label><input type="submit" name="submit" value="Wyślij"></label>




    </form>

</body>

</html>
