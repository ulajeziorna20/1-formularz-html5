        <br><br>

        <br>
        <input type="radio" name="choice">Nie chcę podawać<br>

        <br><br>

        <br>

        <textarea name="message" id="" cols="60" rows="5" maxlength="130"></textarea><br>
        <br><br>

        <label><input type="submit" name="submit" value="Wyślij"></label>




    </form>
